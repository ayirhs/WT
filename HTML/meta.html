<!DOCTYPE html>
<html lang="en">
<head>
    

    <meta charset="UTF-8"> <!-- charset: Character encoding is the system that maps characters (letters, numbers, symbols) 
                                         to a specific binary format, allowing computers to store and display text.
                                         The most common character encoding is UTF-8. -->

    <meta name="description" content="Free Web tutorials">  <!--to define description of your page-->

    <meta name="keywords" content="HTML,CSS, JavaScript">  <!--provide info. for search engine.-->

    <meta name="generator" content="WordPress 6.0">  <!--provides info. about the generator or tool used to create the webpage.-->

    <meta name="author" content="John Doe">  <!--author and copyright details-->
    
    <meta name="copyright" content="Â© 2024 John Doe. All rights reserved.">

    <meta name="expires" content="15 jan 2024"> <!--gives the browser data after which page is deleted from browser cache and must be downloaded again.-->

    <meta http-equiv="expires" content="5; url=https://www.wikipedia.com"> <!--refreshes itself to most current version to another location,
                                                                              the number is the no. of seconds to wait. if set to 0 instant redirect-->

    <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!--The initial-scale=1.0 part sets the initial zoom level when the page is first loaded by the browser.-->
    </head> 
</head>

</html>
