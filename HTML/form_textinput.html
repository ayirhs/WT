<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Text input controls</title>
</head>

<body>
    <h3>Single-line text input control</h3>
    <form>
        First name: <input type="text" name="first_name"/>

        <!--or use label-->
        <label for="fname">First name:</label> 
        <input type="text" id="fname" name="fname" value="what"> 

        <br>
        <br>
        Last name: <input type="text" name="last_name"/>

        
    </form>

    <h3>password input controls</h3>
    <!--masks the character as soon as user enters it-->
    <form>
        User Id: <input type="text" name="user_id"/>
        <br>
        <br>
        Password: <input type="password" name="password"/>
    </form>

    <h3>multi-line input controls</h3>
    <!--defines multi line input field using <textarea>-->
        <form>
        <textarea name="message" rows="10" cols="30"> Enter a description here.... 
            </textarea>
        </form>
        <!-- The rows attribute specifies the visible number of lines in a text area. 
â€¢            The cols attribute specifies the visible width of a text area -->

</body>
</html>
