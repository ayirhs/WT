<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <form action="/action_page.php" method="post"> 
        <fieldset> 
            <legend>Personal:</legend> 
            <label for="fname">First name:</label><br> 
            <input type="text" id="fname" name="fname" value="John"><br> 
            <label for="lname">Last name:</label><br> 
            <input type="text" id="lname" name="lname" value="Doe"><br><br> 
            <input type="submit" value="Submit"> 
        </fieldset> 
    </form>
</body>
</html>
<!--A fieldset is a container element that groups related form elements together, 
making it easier to organize and structure your forms
  Use the legend element to provide a caption or title for the grouped fields-->

<!--action="/action_page.php" specifies the URL that will process the form data when it's submitted.
      method="post" specifies the HTTP method to use when sending the form data.-->
