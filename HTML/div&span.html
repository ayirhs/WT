<!DOCTYPE html>
<html>
<head>
    <title>Simple div and span Example</title>
    <style>
        .container {
            border: 1px solid #000;
            padding: 20px;
            margin: 10px;
        }
        .highlight {
            color: red;
        
            font-weight: bold;
        }
    </style>
</head>
<body>
    <div class="container">
        <p>This is a paragraph inside a div.</p>
        <p>Another paragraph inside the same div.</p>
        <p>This is a span inside a div. <span class="highlight">This text is highlighted.</span></p>
    </div>
    <div class="container">
        <p>Another div with its own content.</p>
        <span class ="highlight">Span in the second div.</span>
    </div>
</body>
</html>

<!--When you use a <div> element, 
your are indicating that the enclosed content is specific section the page and you can format the section with <CSS or js
used as a container for html elements-->

<!--The <span> is an inline container used to mark up a part of a text-->

<!--<div> is block level element where as <span> is inline element.-->
