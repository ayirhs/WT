<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Radio and checkbox control</title>
</head>
<body>
    <h2>Radio Button Control</h2>
    <form>
        
        <input type="radio" id="html" name="language" value="HTML">
        <label for="html">HTML</label>
        
        <input type="radio" id="css" name="language" value="CSS">
        <label for="css">CSS</label> 

        <!--label is in defined after button -->
    </form>

    <h2>Checkbox Button Control</h2>
    <form>
        <label for="math">MATH</label> 
        <input type="checkbox" id="math" name="subject" value="MATH">

        <label for="science">SCIENCE</label> 
        <input type="checkbox" id="science" name="subject" value="SCIENCE">

    </form>

    <h3>Button</h3>
    <form>
        <input type="button" onclick="alert('hello world')" value="CLICK ME!">
    </form>

</body>
</html>
