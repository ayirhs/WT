<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <form action="/action_page.php"> 
        <input list="browsers"> 
        <datalist id="browsers"> 
        <option value="Internet Explorer"> 
        <option value="Firefox"> 
        <option value="Chrome"> 
        <option value="Opera"> 
        <option value="Safari"> 
        </datalist> 
        </form>
</body>
</html>

<!-- A datalist element is a list of suggested options that appear as the user types in an input field.
     The user can select an option from the list or continue typing to enter a custom value.

 A select element restricts the user to selecting only one of the predefined options.The user cannot enter a custom value. 
A datalist element allows the user to enter a custom value, in addition to selecting from the suggested options.-->
