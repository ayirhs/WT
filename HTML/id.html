<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>id attribute of html</title>

    <style>
        #myheader{
            background-color: rgb(226, 134, 43);
            text-align:center;
            color: rgb(48, 43, 43);
            padding: 20px;
        }

    </style>
</head>
<body>
    <h1 id="myheader">My Header</h1>

    <p>The HTML id attribute is used to specify a unique id for an HTML element.
        The id attribute is used to point to a specific style declaration in a style sheet
    </p>
</body>
</html>
