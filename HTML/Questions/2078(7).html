<!--create html page containing ordered and unordered list. set the value of ordered list type to A. the list should start at "D"-->


<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width= device-width, initial-scale=1.0">
        <title>ordered and unordered list</title> 
    </head>

    <style>
        body{
            font-family: sans-serif;
            margin:20px;
        }
       

    </style>

    <body>
        <h1>Ordered List</h1>
        <ol type="A" start="4">
            
            
                <li>Item 1</li>
                <li>item 2</li>
                <li>item 3</li>
            </ol>

           <h1>unordered list</h1> 
           
            <ul>
                <li>apple</li>
                <li>banana</li>
                <li>cherry</li>
            </ul>
            
       
    </body>


</html>
