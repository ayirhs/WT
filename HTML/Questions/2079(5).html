<!--write html script to generate following list of items
1. coffee
    I. Black coffee
    II. Green coffee
2.Tea
    A. Black tea
    B. Green tea  -->


    <!DOCTYPE html>
    <html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>HTML lists</title>
        <style>
            body {
                font-family: Arial, sans-serif;
                margin: 20px;
            }
            </style>
    </head>
    <body>
        <ol type="1">
            <li>Coffee</li>
            <ol type="I">
                <li>Black coffee</li>
                <li>Green coffee</li>
            </ol>
            <li>Tea</li>
            <ol type="A">
                <li>Black tea</li>
                <li>Green tea</li>
            </ol>
        </ol>
    </body>
    </html>
