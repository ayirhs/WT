<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTML ROWSPAN AND COLSPAN</title>
</head>
<body>
    <table border="1" cellspacing="10" cellpadding="10" bordercolor="green" bgcolor="aqua">

    <!--cellspacing: defines space between table cells
    cellpadding: defines space between cell content and cell border-->

    <caption>this tag serves as title or explanation for table</caption>

        <tr>
            <td rowspan="2"> cell 1 </td>   <!--merges two rows together-->
            <td>cell 2 </td>
            <td>cell 3</td>
        </tr>
        <tr>
            <td colspan="2">cell 4</td>   <!--merges two column together-->
        </tr>
        <tr>
            <td>cell 5</td>
            <td>cell 6</td>
            <td rowspan="2">cell 7</td>
        </tr>
        <tr>
            <td colspan="2">cell 8</td>
        </tr>
    </table>
</body>
</html>
