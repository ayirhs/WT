<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTML TABLE</title>
    <style>
        html, body {
          height: 100%;
        }
      </style> <!--this is for setting height to 100% otherwise wont work , we are defining parent element height -->
</head>
<body>
    <table border ="1" width ="40%" height="50%"> <!--if no border then border="0"-->

        <thead> <!--creates seperate table header-->
            <tr>
                <th colspan="3">this is head of the table</th>
            </tr>
        </thead>
        <tbody>
        <tr>  <!--creates table row-->
            <th>First name</th>   <!--table heading-->  <!--first row first column-->
            <th>Last name</th>   <!--table heading-->   <!--first row second column-->
            <th>Roll no</th>    <!--th replaces td. and is centred and bold by  default-->
        </tr>

        <tr>  
            <td>Shriya</td>   <!--inserting data cells in first row-->
            <td>khatri</td>   <!--td id regular and left aligned by default-->
            <td>128</td>
        </tr>

        <tr>
            <td>Alina</td>
            <td>KC</td>
            <td>7</td>
        </tr>
    </tbody>

    <tfoot>
        <tr>
            <th colspan="3">this is foot of the table</th>
        </tr>
    </tfoot>
    </table>
</body>
</html>
