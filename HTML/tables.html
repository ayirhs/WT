<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTML TABLE</title>
    <style>
        html, body {
          height: 100%;
        }
      </style> <!--this is for setting height to 100% otherwise wont work , we are defining parent element height -->
</head>
<body>
    <table border ="1" width ="40%" height="50%">
        <tr>  <!--creates table row-->
            <th>First name</th>   <!--table heading-->
            <th>Last name</th>   <!--table heading-->
            <th>Roll no</th>
        </tr>

        <tr>  
            <td>Shriya</td>   <!--inserting data cells in first row-->
            <td>khatri</td>
            <td>128</td>
        </tr>

        <tr>
            <td>Alina</td>
            <td>KC</td>
            <td>7</td>
        </tr>

    
    </table>
</body>
</html>
