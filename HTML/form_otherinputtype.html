<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=<device-width>, initial-scale=1.0">
    <title>COLOR,DATE,EMAIL,IMAGE,FILEUPLOAD</title>
</head>
<body>
    <form>
        <h3>Input type color</h3>
        <label for="color">choose a color:</label>
        <input type="color" id="color" name="color"> <br>

        <h3>Input type date</h3>
        <label for="birthday">your birthdate:</label>
        <input type="date" id="birthday" name="birthday"><br><br>

        <!--using min max attribute in date-->
        <label for="birthday">Enter a birthdate before 2024-01-01</label>
        <input type="date" id="birthday" name="datemax" max="2023-12-31"><br><br>

        <label for="birthday">Enter a birthdate after 1990-01-01</label>
        <input type="date" id="birthday" name="datemin" min="1990-01-02"><br><br>

        <h3>Datetime-local input type</h3>
        <label for="birthdaytime">birthday(date and time)</label>
        <input type="datetime-local" id="birthdaytime" name="birthdaytime">

        <h3>Email input type</h3>
        <label for="email">enter your email:</label>
        <input type="email" id="email" name="email">

        <h3>Image input</h3>
        <input type="image" src="ENTER URL" alt="image not supported" width="80" height="50">

        <h3>File upload</h3>
        <label for="file">select a file:</label><br>
        <input type="file" id="file" name="file">

        <h3>Hidden input type</h3>
        <label for="fname">First name:</label> 
        <input type="text" id="fname" name="fname"><br><br> 
        <input type="hidden" id="custId" name="custId" value="3487"> 
        <input type="submit" value="Submit">
<!--A hidden field often stores what database record that needs to be updated when the form is submitted.-->
         
        <h3>Month input type</h3>
        <label for="birth">enter birthyear and month:</label>
        <input type="month" id="birth" name="birth">

        <h3>Number input type</h3>
        <label for="quantity">enter a number between 1 and 5:</label>
        <input type="number" id="quantity" number="quantity" min="1" max="5">
        

        

    </form>
</body>
</html>
