<!--create a container using html and css having
width as full width of screen
height 200px
bc as red
write your name in green-->

<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>container</title>

        <style>
            .container{
                width: 100%;
                height:200px;
                background-color: red;
                align-items: center;
                margin:0;

            }

            .name 
            {
                color: green;
                font-size: 20px;
                text-align: center;
                margin:10px;


            }
        </style>

    </head>
    <body>
        <div class="container">
            <h1 class="name">your name</h1>
            <p class="name">your name</p>
        </div>
    </body>
</html>
