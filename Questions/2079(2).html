<!--document.querySelectorAll("input[name='hobby']"):

This method selects all <input> elements with the name attribute equal to 'hobby'.
It returns a NodeList, which is similar to an array but not exactly the same. The NodeList contains all the checkbox elements that match the selector.


Array.from(checkboxes):

Array.from() converts the NodeList into a true array.

.some(checkbox => checkbox.checked):

The some() method checks if at least one element in the array satisfies the provided testing function
checkbox is each element in the checkboxes array (i.e., each checkbox input).
checkbox.checked checks if the current checkbox is checked (i.e., if its checked property is true).-->
