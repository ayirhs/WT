<!--write a script to display a msg "hello world onkeypress event"-->


<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>keyboard event</title>

    <style>
        body{
            font-family: 'Times New Roman', Times, serif;
            text-align: center;
            margin: 50px;
        }
        #message{
            margin-top: 10px; /*space above msg*/
            font-size: 40px;
            color: blue;
        }
    </style>
</head>
<body>
    <h3>press any key</h3>
    <div id="message" onkeypress="onkeypressEvent()">press key</div>
  

    <script>
        function displayMessage(text)
        {
            document.getElementById("message").innerText=text;
        }
        function onkeypressEvent()
        {
            displayMessage("hello world onkeypress event");

        }
    </script>
    
</body>
</html>
