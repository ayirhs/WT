<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>flow controls</title>
</head>
<body>
    <script>
        document.writeln("<h3>if statement</h3>");
        var a=20;
        if(a==10){
            document.write("a is equal to 10");
        }
        else if(a==14){
            document.write("a is equal to 14");
        }
        else{
            document.writeln("a isnot equal to 10 or 14");
        }

        document.writeln("<h3>switch statement</h3>");
        var grade='D';
        switch(grade){
            case 'A':
                result="you got A grade";
                break;
            case 'B':
                result="you got B grade";
                break;
            case 'C':
                result="you got C grade";
                break;
            default:
                result="no grade";
        }
        document.writeln(result);

        document.writeln("<h3>for loop</h3>");
        var i;
        //for loop begins when i=0 and runs till i=4
        for(i=0;i<5;i++){
            document.writeln("value of i:" +i+ "<br>");
        }

        document.writeln("<h3>while loop</h3>");
        var i=1;
        while(i<=5){
            document.writeln("value of i:" +i+ "<br>");
            i++;
        }

        document.writeln("<h3>do-while loop</h3>");
        var i=6;
        do{
            document.writeln("value of i:" +i+ "<br>");
            i++;
        }
        while(i<10);

        document.writeln("<h3>break statement</h3>");
        var i=0;
        for (i=0;i<=10;i++)
        {
        if (i==3)
        {
            break;
        }
        document.write("The number is " + i+ "<br>");
        }

        document.writeln("<h3>for....in statement</h3>");
        var x;
        var mycars=new Array();
        mycars[0]="Saab";
        mycars[1]="Volvo";
        mycars[2]="BMW";
        for (x in mycars) {
            document.writeln(mycars[x] + "<br>");
        }


    </script>
</body>
</html>
