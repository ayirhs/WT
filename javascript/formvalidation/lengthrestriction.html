<!--Being able to restrict the number of characters a user can enter into a field is one of the best ways to prevent bad data.-->

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Restricting the length</title>
</head>
<body>
    <script type="text/javascript">
        function validate(){
        var  minlen=7;
        var maxlen=30;
        var input = document.getElementById("myInput").value;
        if(input.length>=minlen || input.length<30){
            alert("valid entry");
        }
        else{
            alert("Please enter a value between 7 and 30 characters");
            document.getElementById("myInput").value=" ";
            document.getElementById("myInput").focus();
             
        }
    }
    </script>
    <form>
        <input type="text" id="myInput" name="myInput">
        <button type="button" onclick="validate()">check</button>
</body>
</html>
