<!--1. A combination of letters, numbers, periods, hyphens, plus signs, and/or underscores
2. The at symbol @
3. A combination of letters, numbers, hyphens, and/or periods
4. A period
5. The top level domain (com, net, org, us, gov, ...) 2 to 4 char-->

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>email validation</title>
</head>
<body>
    <script type="text/javascript">
        function validateEmail() {
            var patt=/^[\w\-\.\+]+\@[a-zA-Z0-9\.\-]+\.[a-zA-z0-9]{2,4}$/;
            var email = document.getElementById("email").value;
            if(email.match(patt)){
                alert("Valid Email");
            }
            else{
                alert("invalid email");
            }
        document.getElementById("email").value=" ";
        document.getElementById("email").focus();
        }
        
    </script>
    <form>
          enter email: <input type="text" id="email">
          <input type="button" value="check" onclick="validateEmail()">
    </form>
</body>
</html>
