<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS font</title>
</head>
<style>
    p{
        font-family: 'Times New Roman', Times, serif;
        font-style:italic; /*italic, normal or oblique*/
        font-variant: small-caps; /*or normal / small-caps capitalizes all lowercase which is smaller than capitalized letter*/
        font-weight: bold; /*or normal, lighter,or specified like 900*/
        font-size:30px;/*size of text*/
    }
</style>
<body>
    <p>Sets the font of contents in html using css. small-caps capitalizes the lowercase which is smaller then already capitalized letter.</p>
    
</body>
</html>
